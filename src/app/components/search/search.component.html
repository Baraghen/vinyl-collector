<div class="container">
  <h1>Search for albums</h1>
  <div class="formContainer">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Artist</mat-label>
        <input matInput formControlName="artist">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Album</mat-label>
        <input matInput formControlName="album">
      </mat-form-field>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </div>
  <div class="outputContainer" *ngIf="results">
    <div class="searchOutput" *ngFor="let album of results.results">
      <h4>{{album.title}}</h4>
      <h4>{{album.format[0]}}</h4>
      <img src="{{album.cover_image}}" alt="">
      <button mat-raised-button color="primary">Add to library</button>
    </div>
  </div>
</div>
