<div class="container">
  <div *ngIf="auth.user$ | async as user; else login">
    <h1>Welcome, let's start collecting!</h1>
  </div>
  <ng-template #login>
    <h1>Vinyl Collector</h1>
    <button mat-raised-button color="primary" (click)="auth.googleSignIn()">Login with Google</button>
  </ng-template>
</div>
